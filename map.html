<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ruta con Google Maps</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvhFce7qoIoAYHsQT7jNky-XLXTvetncc&libraries=places"></script>
    <script>
        let map, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 19.4326, lng: -99.1332 }, // Ciudad de MÃ©xico
                zoom: 7,
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function showRoute(latO, lonO, latD, lonD) {
            const start = new google.maps.LatLng(latO, lonO);
            const end = new google.maps.LatLng(latD, lonD);
            const request = {
                origin: start,
                destination: end,
                travelMode: 'DRIVING'
            };
            directionsService.route(request, function (result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    alert('No se pudo calcular la ruta: ' + status);
                }
            });
        }
    </script>
</head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
